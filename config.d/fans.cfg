#####################################################################
# 	Fan Control
#####################################################################

## Toolhead
# Upper part fan
[fan]
pin: EBBCan:gpio13

# Bottom extruder fan
[heater_fan hotend_fan]
pin: EBBCan:gpio14
heater: extruder
heater_temp: 50.0
kick_start_time: 1
##

## Air Filtration
# Nevermore
[heater_fan nevermore]
pin: PE6
kick_start_time: 1
fan_speed: 0.3
heater: heater_bed
heater_temp: 100
off_below: 0.1

# Exhaust
[heater_fan exhaust]
pin: PE5
kick_start_time: 1
fan_speed: 0.2
heater: heater_bed
heater_temp: 100
off_below: 0.1
##

# ## Controller
# [multi_pin controller_fans]
# pins: PE0, PC12

[heater_fan MCU_fan]
pin: PE0
kick_start_time: 1
fan_speed: 0.2
heater: heater_bed
heater_temp: 100
off_below: 0.1

[heater_fan TMC_fan]
pin: PC12
kick_start_time: 0.5
fan_speed: 0.3
heater: heater_bed
heater_temp: 100


