[temperature_fan SoC_fan]
sensor_type: temperature_host
pin: PB8
tachometer_pin: PC14
max_temp: 80.0
min_temp: 30.0
target_temp: 50
kick_start_time: 1.0
max_speed: 1.0
min_speed: 0
off_below: 0.2
shutdown_speed: 0
control: pid
pid_Kp: 2.0
pid_Ki: 5.0
pid_Kd: 0.5
pid_deriv_time: 2.0

