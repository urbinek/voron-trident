#####################################################################
# 	Z Stepper Settings
#####################################################################
## Z0 Stepper - Front Left on MOTOR3_A
[stepper_z]
step_pin: PD7
dir_pin: !PD6
enable_pin: !PF10
rotation_distance: 4
microsteps: 128
endstop_pin: probe:z_virtual_endstop
# position_max: 250 # Vanilla
position_max: 233 # WobbleX
position_min: -2.5
homing_speed: 8.0
second_homing_speed: 5
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PF9
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999
interpolate: False

## Z1 Stepper - Rear  on Motor5 - > Motor4
[stepper_z1]
step_pin: PD3
dir_pin: !PD2
enable_pin: !PD5
rotation_distance: 4
microsteps: 128

[tmc2209 stepper_z1]
uart_pin: PD4
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999
interpolate: False

## Z2 Stepper - Front Right on Motor6
[stepper_z2]
step_pin: PC9
dir_pin: !PC8
enable_pin: !PD1
rotation_distance: 4
microsteps: 128

[tmc2209 stepper_z2]
uart_pin: PD0
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 999999
interpolate: False

#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
heater_pin: PB5
sensor_type: Generic 3950
sensor_pin: PA0
max_power: 0.8
min_temp: 10
max_temp: 120
# control = pid
# pid_kp = 47.500
# pid_ki = 1.779
# pid_kd = 317.062


#####################################################################
# 	LED Control
#####################################################################
[multi_pin chamber_leds]
pins: PB6, PE1

[output_pin Chamber_Lighting]
pin: multi_pin:chamber_leds
pwm:true
shutdown_value: 0
value:1
cycle_time: 0.01

####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[safe_z_home]
home_xy_position:150,150
speed:80
z_hop:10

[z_tilt]
z_positions:
    5, 45
  150, 295
  295, 45
points:
   35, 35
  150, 265
  265, 35
speed: 300
horizontal_move_z: 5
retries: 10
retry_tolerance: 0.0075

####################################################################
# 	Bed Mesh - https://docs.vorondesign.com/tuning/secondary_printer_tuning.html#legacy-trident-v2
#####################################################################
[bed_mesh]
speed: 300
horizontal_move_z: 5
mesh_min: 20, 20
mesh_max: 280,280
zero_reference_position: 150,150
fade_start: 0.6
fade_end: 10.0
probe_count: 8,8
algorithm: bicubic

#####################################################################
# 	https://github.com/kyleisah/Klipper-Adaptive-Meshing-Purging
#####################################################################
[exclude_object]

[firmware_retraction]
retract_length: 0.5
retract_speed: 35
unretract_extra_length: 0
unretract_speed: 35

#####################################################################
#       https://vector3d.shop/products/califlower-calibration      #
#####################################################################
[skew_correction]

#####################################################################
# https://github.com/Frix-x/klippain-shaketune?tab=readme-ov-file
#####################################################################

[shaketune]
result_folder: ~/printer_data/config/ShakeTune_results
number_of_results_to_keep: 3
keep_raw_csv: False
show_macros_in_webui: True
# timeout: 300

#####################################################################
# https://github.com/Frix-x/klippain-shaketune/blob/main/docs/macros/axes_shaper_calibrations.md
#####################################################################
[input_shaper]
shaper_freq_x: 52.8    # center frequency for the X axis filter
shaper_type_x: mzv     # filter type for the X axis
damping_ratio_x: 0.140 # damping ratio for the X axis
shaper_freq_y: 44.8    # center frequency for the Y axis filter
shaper_type_y: mzv     # filter type for the Y axis
damping_ratio_y: 0.047 # damping ratio for the Y axis

[respond]

[pause_resume]

[include fluidd.cfg]
[include config.d/*.cfg]
[include macro.d/*.cfg]
[include kamp_settings.cfg]
[include KNOMI/knomi2_macros.cfg]


